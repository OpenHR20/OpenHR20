language: c
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq gcc-avr binutils-avr avr-libc zip
script:
- make all
before_deploy:
- cd bin
- if [ -n "$TRAVIS_TAG" ]; then zip -r release_${TRAVIS_TAG}.zip * ; fi
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "bin/release_${TRAVIS_TAG}.zip"
  skip_cleanup: true
  on:
    tags: true
    repo: KickerTom/openhr20

